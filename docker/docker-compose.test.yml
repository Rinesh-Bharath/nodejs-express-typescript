name: nodejs-express-ts-docker-test

include:
  - path:
     - services/docker-compose.mongodb.yml
     - networks/docker-compose.custom.yml
     - volumes/docker-compose.mongodb.yml
     
services:
  backend-core-test:
    container_name: backend-core-test-c # Commented for scaling the containers (Docker swarm)
    restart: unless-stopped # Ignored if specified deploy.restart_policy (Docker swarm)
    tmpfs: /tmp
    ports:
      - '9229:9229'
      - '4020:4020'
    networks:
      - front-tier
      - back-tier
    volumes:
      - ../src:/app/src
      - ../logs:/app/logs
      - ../coverage:/app/coverage
      - mongodb-data:/etc/data
    env_file: ../.env.test
    build:
      context: ..
      dockerfile: docker/Dockerfile
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
        window: 120s
    depends_on:
      mongodb-core:
        condition: service_started
        restart: true
    links:
      - mongodb-core
    command:
      [
        'npx',
        'jest',
        '--runInBand',
        '--config',
        'jest.config.js',
        '--testTimeout',
        '1500000',
        '--detectOpenHandles',
        'src/tests/user.spec.ts',
      ]