name: myapp-test-load

include:
  - path:
      - services/docker-compose.mongodb.yml
      - networks/docker-compose.custom.yml
      - volumes/docker-compose.mongodb.yml

services:
  load-test:
    image: grafana/k6
    networks:
      - front-tier
      - back-tier
    volumes:
      - ../src/tests/load:/app/load-test
    env_file: ../.env
    environment:
      - NODE_ENV=test
      - MONGO_DATABASE=core
      - SERVER_HOST=http://backend-core
    depends_on:
      backend-core:
        condition: service_healthy
    links:
      - backend-core
    command: ['run', '/app/load-test/script.js']

  backend-core:
    restart: unless-stopped
    tmpfs: /tmp
    ports:
      - '9229:9229'
      - '4020:4020'
    networks:
      - front-tier
      - back-tier
    volumes:
      - ../src:/app/src
      - ../logs:/app/logs
    env_file: ../.env
    environment:
      - NODE_ENV=test
    build:
      context: ..
      dockerfile: docker/Dockerfile
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
        window: 120s
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4020"]
      interval: 10s
      timeout: 10s
      retries: 3
    depends_on:
      mongodb-core:
        condition: service_started
        restart: true
    links:
      - mongodb-core
    command:
      [
        'npx',
        'nodemon',
        '--exec',
        'node',
        '--inspect=0.0.0.0:9229',
        '--require',
        'ts-node/register',
        'src/server.ts'
      ]